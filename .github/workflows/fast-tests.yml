name: Fast Tests

on: 
  workflow_call:

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.x
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Run unit tests
        run: |
          for project in **/*.Tests.csproj; do
            dotnet test "$project" --configuration Release --no-build --verbosity normal --logger "trx" --results-directory "TestResults"
          done
